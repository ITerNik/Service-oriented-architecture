services:
  postgres:
    image: postgres:15
    container_name: soa_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: serviceoriented
    ports:
      - "5432:5432"
    volumes:
      - soa_pg_data:/var/lib/postgresql/data

volumes:
  soa_pg_data:
